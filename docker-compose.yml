services:
  # Backend API - Produção
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: encantar_back
    env_file:
      - .env
    environment:
      # Banco PostgreSQL na máquina host
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      PORT: 3001
      FRONTEND_URL: ${FRONTEND_URL}
      NODE_ENV: "production"
      ENABLE_SEED: ${ENABLE_SEED:-false}
    ports:
      - "3001:3001"
    extra_hosts:
      # Permite acesso ao PostgreSQL na máquina host
      - "host.docker.internal:host-gateway"
    volumes:
      - ./backend/logs:/app/logs
    networks:
      - encantar-network
    restart: unless-stopped

  # Frontend Next.js - Produção
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
    container_name: encantar_front
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      NODE_ENV: "production"
    ports:
      - "3000:3000"
    networks:
      - encantar-network
    restart: unless-stopped
    depends_on:
      - backend

networks:
  encantar-network:
    driver: bridge